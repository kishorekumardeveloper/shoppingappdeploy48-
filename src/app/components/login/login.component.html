<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h2>Login Here</h2>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm"(submit)="loginForm.valid && login()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" class="form-control" [ngClass]="{ 'is-invalid':username.touched && username.invalid}" name="username" #username="ngModel" required [(ngModel)]="model.username"/>
                 <span class="invalid-feedback">Username cant be blank</span>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" id="Password" [ngClass]="{ 'is-invalid':password.touched && password.invalid}"  name="password" required class="form-control" #password="ngModel" [(ngModel)]="model.password"/>
                        <span class="invalid-feedback">Password cant be blank</span>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="remember"  name="remember" #remember="ngModel"  [(ngModel)]="model.remember"/>
                        <label class="ml-1" for="remember">Remember Me</label>
                        
                    </div>
                    <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
                </form>
            </div>

        </div>
    </div>
</div>
<p>
</p>
