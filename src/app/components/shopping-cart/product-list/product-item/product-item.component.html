
      <div class="card mb-4 box-shadow">
        <img class="bd-placeholder-img card-image-top" width="100%"
        [src]="productItem.imageUrl">
        <div class="card-body">
            <p class="card-text">
                <strong>{{ productItem.price | currency:'INR'}}</strong>
                <i *ngIf="addToWishlist" class="fas fa-heart float-right"(click)="handleRemoveFromWishlist()"></i>
                <i *ngIf="!addToWishlist" class="far fa-heart float-right" (click)="handleAddToWishlist()"></i>

            </p>
          <p class="card-text">{{productItem.description | slice: 0:80}}.....</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-primary product-btn" (click)="handleAddToCart()">Add to Cart</button>
              <button type="button" class="btn btn-sm btn-outline-primary product-btn">View</button>
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
